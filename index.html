<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script src="jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form-validation</title>
</head>
<body>
    <br>
    <br>
    <br>

    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-lg-offset-2">
            <form action="#"  >
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" placeholder="Name" id="name">
                        <div class="text-name" style="color:red"></div>
                    </div>
                    <div class="form-group">
                        <label>Zipcode</label>
                        <input type="text" class="form-control" placeholder="Zipcode" id="zip">
                        <div class="text-pin" style="color:red"></div>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" placeholder="Email" id="email">
                        <div class="text-mail" style="color:red"></div>
                    </div>
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="text" class="form-control" placeholder="phone number" id="number">
                        <div class="text-number" style="color:red"></div>
                    </div>
                    <input type="submit" class="btn btn-primary btn-block">


            </form>
            </div>
        </div>
    </div>
    <script src="app.js"> </script>
</body>
</html>
